<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<link rel="icon" type="image/png" href="logo.jpg" />
<style>
body { 
    font-family: Arial; 
    background-image: url('gg.jpg'); /* pareho ng main portal */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
}

.container { 
    background: rgba(0,0,0,0.7); /* para readable yung text */
    padding: 30px; 
    border-radius: 12px; 
    width: 300px; 
    text-align: center; 
}

input { 
    width: 100%; 
    padding: 10px; 
    margin: 10px 0; 
    border-radius: 8px; 
    border: none; 
    background: rgba(255,255,255,0.1); 
    color: white; 
}

input::placeholder { color: #e0e0e0; }

button { 
    width: 100%; 
    padding: 12px; 
    border-radius: 8px; 
    border: none; 
    background: #2563eb; 
    color: white; 
    cursor: pointer; 
}

button:hover { background: #1d4ed8; }

.success { 
    color: #10b981; 
    display: none; 
    margin-top: 10px; 
    font-weight: bold; 
}
</style>

</style>
</head>
<body>

<div class="container">
<h2>Change Password</h2>
<form id="changePasswordForm">
  <input type="password" id="currentPass" placeholder="Current Password" required>
  <input type="password" id="newPass" placeholder="New Password" required>
  <input type="password" id="confirmPass" placeholder="Confirm New Password" required>
  <button type="submit">Update Password</button>
  <div class="success" id="successMsg">Password changed successfully!</div>
</form>
</div>

<script>
document.getElementById('changePasswordForm').addEventListener('submit', function(e){
    e.preventDefault();
    const current = document.getElementById('currentPass').value;
    const newPass = document.getElementById('newPass').value;
    const confirm = document.getElementById('confirmPass').value;

    // Example: stored password in localStorage
    const storedPass = localStorage.getItem('password') || 'admin123'; // default password

    if(current !== storedPass){
        alert("Current password is incorrect!");
        return;
    }
    if(newPass !== confirm){
        alert("New passwords do not match!");
        return;
    }

    localStorage.setItem('password', newPass);
    const msg = document.getElementById('successMsg');
    msg.style.display = 'block';
    setTimeout(() => msg.style.display = 'none', 3000);
    document.getElementById('changePasswordForm').reset();
});
</script>

</body>
</html>
